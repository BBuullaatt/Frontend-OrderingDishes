<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.less" />
    <title>LOGOS</title>
  </head>
  <body>
    <header class="header header_bgc-dark">

      <div class="header__container">
        <div class="header__logo-searct-wrapper">
        <a href="https://htmlbook.ru/" class="logo header__logo">
          <img src="images/LOGOS.png" alt="Logoimage" class="logo__img" />
        </a>

        <div class="header__search-contacts">
          <div
            class="header__search-wrapper header__search-wrapper_bgc-color-black"
          >
            <span
              class="material-symbols-outlined header__material-symbols-outlined-loc header__material-symbols-outlined-loc_color-white"
            >
              location_on
            </span>
            <form action="" class="header__search-form">
              <input
                class="header__search-input header__search-input_fontsize18 header__search-input_color-gray"
                type="text"
                placeholder="Введите адрес доставки"
              />
            </form>
            <span
              class="material-symbols-outlined header__material-symbols-outlined-src header__material-symbols-outlined-src_color-white"
            >
              search
            </span>
          </div>
          <div class="header__contacts-wrapper">
            <div
              class="header__phone-icon-wrapper"
            >
              <span
                class="material-symbols-outlined header__material-symbols-outlined-phn header__material-symbols-outlined_color-white"
              >
                phone_in_talk
              </span>
            </div>
            <div class="header__contacts-number-wrapper">
              <p class="header__contacts-title header__contacts-title_fontsize12 header__contacts-title_color-gray">Контакты</p>
              <a href="+79175105759" class="header__contacts-number-link header__contacts-number-link_fontsize16 header__contacts-number-link_color-white"
                >+7 (917) 510-57-59</a
              >
            </div>
          </div>
        </div>
      </div>

        <a href="https://htmlbook.ru/" class="header__card-btn-link">
          <div class="header__card-btn header__card-btn_bgc-color-green">
            <div class="header__card-btn-wrapper">
              <div
                class="header__card-btn-title header__card-btn-title_fontsize14 header__card-btn-title_color-white"
              >
                Корзина
              </div>
              <div class="header__incard-number-wrapper">
                <div
                  class="header__incard-number header__incard-number_bgc-color-white"
                >
                  <p class="header__incard-num header__incard-num_color-black">4</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </header>

    <main>
      
    <div class="banner"></div>

    <nav class="navigation">
      <ul class="navigation__navi-list">
        <li class="navigation__navi-item" >
        <a href="https://htmlbook.ru/" class="navigation__navi-item-link navigation__navi-item-link_fontsize18 navigation__navi-item-link_color-gray">
              Холодные закуски
        </a>
      </li>
      <li class="navigation__navi-item" >
        <a href="https://htmlbook.ru/" class="navigation__navi-item-link navigation__navi-item-link_fontsize18 navigation__navi-item-link_color-gray">
              Горячие закуски
        </a>
      </li>
      <li class="navigation__navi-item" >
        <a href="https://htmlbook.ru/" class="navigation__navi-item-link navigation__navi-item-link_fontsize18 navigation__navi-item-link_color-gray">
              Мясные блюда
        </a>
      </li>
      <li class="navigation__navi-item" >
        <a href="https://htmlbook.ru/" class="navigation__navi-item-link navigation__navi-item-link_fontsize18 navigation__navi-item-link_color-gray">
          Супы
        </a>
      </li>
      <li class="navigation__navi-item" >
        <a href="https://htmlbook.ru/" class="navigation__navi-item-link navigation__navi-item-link_fontsize18 navigation__navi-item-link_color-gray">
              Рыбные блюда
        </a>
      </li>
      <li class="navigation__navi-item" >
        <a href="https://htmlbook.ru/" class="navigation__navi-item-link navigation__navi-item-link_fontsize18 navigation__navi-item-link_color-gray">
              Гриль меню
        </a>
      </li>
      <li class="navigation__navi-item" >
        <a href="https://htmlbook.ru/" class="navigation__navi-item-link navigation__navi-item-link_fontsize18 navigation__navi-item-link_color-gray">
              Фирменные блюда
        </a>
      </li>
      <li class="navigation__navi-item" >
        <a href="https://htmlbook.ru/" class="navigation__navi-item-link navigation__navi-item-link_fontsize18 navigation__navi-item-link_color-gray">
          Напитки
        </a>
      </li>
      </ul>
    </nav>

  </main>
  </body>
</html>
